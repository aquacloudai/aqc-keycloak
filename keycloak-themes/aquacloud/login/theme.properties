parent=keycloak
import=common/keycloak

# Import styles in correct order - overrides first, then specific styles
styles=css/styles.css css/login.css

# Disable some default features
displayInfo=false
displayMessage=true

# Custom theme variables (optional)
kcLogoClass=hidden
kcHeaderClass=hidden
kcFeedbackClass=hidden

# Ensure we use our custom template
template=login.ftl